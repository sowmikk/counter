<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
    <title>Counter</title>
</head>

<body>
    <main>
        <div class="container">
            <h1 class="title">Simple Counter</h1>
            <h1 class="output">0</h1>
            <button class="decrease" onclick="decrease()">Decrease</button>
            <button class="reset" onclick="reset()">Reset</button>
            <button class="increase" onclick="increase()">Increase</button>
        </div>
    </main>


    <script src="index.js"></script>
</body>

</html>
